<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">
      Lets cook it!
    </h1>
  </header>

  <div class='container' id='cooking info'>
    <div class='row'>
      <!-- prep time -->
      <div class='card col-6'>
        <h3 class="card-title">Cooking Info</h3>
        <li>CookTime:<span id='cooktime'></span></li>
        <li>PrepTime: <span id='preptime'></span> </li>
        <li>Servings: <span id='serving'></span></li>
      </div>
      <!-- Ingredients -->
      <div class='card col-6' id='ingredients'>
        <h2>Ingredients</h2>
      </div>
    </div>
  </div>


  <!-- how to cook it -->
  <div class="container">
    <div class="row task"><ol id="Steps"></ol></div>
  </div>



</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
